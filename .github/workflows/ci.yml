name: CI

on:
  push:
    branches: 
    - main
  pull_request:
    branches: 
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libpaho-mqtt-dev 

      - name: Configure CMake
        env:
          CC: ${{ matrix.compiler == 'gcc' && 'gcc' || 'clang' }}
          CXX: ${{ matrix.compiler == 'gcc' && 'g++' || 'clang++' }}
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release \
            ${{ matrix.compiler == 'gcc' && '-DCMAKE_CXX_FLAGS=--coverage -DCMAKE_EXE_LINKER_FLAGS=--coverage' || '' }} 
      
      - name: Build
        run: |
          cmake --build build --config Release
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sensor_sim-${{ matrix.compiler }}
          path: build/src/sensor_sim

      - name: Run tests
        if: matrix.compiler == 'gcc'
        run: |
          cd build
          ctest --output-on-failure

      - name: Install lcov
        if: matrix.compiler == 'gcc'
        run: sudo apt-get install -y lcov
      
      - name: Generate coverage report
        if: matrix.compiler == 'gcc'
        run: |
          lcov --capture --directory build --output-file coverage.info
          lcov --remove coverage.info '/usr/*' --output-file coverage.info
          lcov --list coverage.info
          genhtml coverage.info --output-directory coverage_html
      
      - name: Upload coverage report
        if: matrix.compiler == 'gcc'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage_html